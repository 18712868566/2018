<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg-line</title>
</head>

<body>
    <h2>svg 画一条直线</h2>
    <svg width='500' height='500'>
        <line x1='0' y1='0' x2='200' y2='200' style="stroke: rgba(255, 0, 0, 1);stroke-width: 2;"></line>
        <line x1='0' y1='200' x2='200' y2='0' style="stroke: rgba(255, 0, 0, 1);stroke-width: 2;"></line>
    </svg>

    <pre>
        x1 属性在 x 轴定义线条的开始
        y1 属性在 y 轴定义线条的开始
        x2 属性在 x 轴定义线条的结束
        y2 属性在 y 轴定义线条的结束
    </pre>
</body>

</html>
