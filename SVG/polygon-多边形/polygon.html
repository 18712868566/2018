<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg-polygon</title>
</head>

<body>
    <svg width='100%' height='500'>
        <polygon points='200,10 250,190 160,210' style="fill: lime;stroke:purple;stroke-width: 1;"></polygon>

        <polygon points='200,220 250,290 160,290' style="fill: lime;stroke:purple;stroke-width: 1;"></polygon>

        <polygon points='200,300 290,330 250,400 10,450' style="fill: lime;stroke:purple;stroke-width: 1;"></polygon>
    </svg>


    <pre>
        points 属性定义多边形每个角的 x 和 y 坐标

        两个一组 确定一个点, 自动连接

    </pre>

    <h2>画一个五角星</h2>

    <svg width='100%' height='500'>
        <polygon points='100,10 40,180 190,60 10,60 160,180' style="fill: lime;stroke: purple;stroke-width: 5;fill-rule: nonzero;"></polygon>

        <polygon points='400,10 340,180 490,60 310,60 460,180' style="fill: lime;stroke: purple;stroke-width: 5;fill-rule: evenodd;"></polygon>
        
    </svg>
    <pre>
        SVG的图形填充规则通过fill-rule属性来指定。

        fill-rule: 	nonzero | evenodd | inherit
    </pre>
</body>

</html>
